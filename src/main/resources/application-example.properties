# Nombre de la aplicación
spring.application.name=apidebian

# Configuración de la base de datos (reemplazar con variables reales o definir como variables de entorno)
spring.datasource.url=jdbc:mysql://<host>:3306/<nombre_base_datos>?useSSL=false&serverTimezone=UTC
spring.datasource.username=<usuario>
spring.datasource.password=<contraseña>

# Configuración de JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Puerto donde se ejecutará la API
server.port=8080
